<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Show Items</title>
    <script type = "text/javascript" src="/static/appUtils.js"></script>
</head>
<body>
<div align="center" >
    <h2><a href="/items/add-update">New Item</a></h2>
    <table id="ItemList" width="100%" style="width:500px;" border="3px">
    <caption><h2>Todo Items</h2></caption>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Dead Line</th>
            <th>Edit</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.deadLine }}</td>
            <td class="text-right">
                <button type="submit" onclick="redirectUrl('/items/add-update/{{item.id}}')">Edit</button>
            </td>
            <td class="text-right">
                <button type="submit" onclick="view_item({{item.id}})">View</button>
            </td>
            <td class="text-right">
                <button type="submit" onclick="delete_item({{item.id}})">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
