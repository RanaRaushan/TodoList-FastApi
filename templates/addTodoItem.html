<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Add Items</title>
    <script type = "text/javascript" src="/static/appUtils.js"></script>
</head>
<body>
<div align="center">
    <form id="todoAdd" name="todoAdd">
        <table>
        <caption><h2>Todo Items</h2></caption>
            <tr>
                <td><label>ID</label></td>
                <td>
                    <input name="id" value="{{todoItem.id}}" disabled />
                </td>
            </tr>
            <tr>
                <td><label>Title</label></td>
                <td><input id="title" name="title" value="{{todoItem.title}}"/></td>
            </tr>
            <tr>
                <td><label>Deadline</label></td>
                <td><input id="deadLine" name="deadLine" value="{{todoItem.deadLine}}"/></td>
            </tr>
            <tr>
                <td><label>Details</label></td>
                <td><textarea id="description" name="description">{{todoItem.description}}</textarea></td>
            </tr>
            <tr>
                <td><button type="button" onclick="redirectUrl('/items')">Back</button></td>
                <td><button type="button" onclick="{% if todoItem.id %} update_item({{todoItem.id}}) {% else %} add_item() {% endif %}">{% if todoItem.id %} Save {% else %} Add {% endif %}</button></td>
            </tr>
        </table>
    </form>


</div>
</body>
</html>
